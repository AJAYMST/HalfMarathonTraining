<!DOCTYPE html>
<html>
<head>
    <title>Half Marathon Training Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .week {
            margin-top: 20px;
        }

        h2 {
            color: #007BFF;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Half Marathon Training Plan</h1>
        <div class="week">
            <h2>Week 1:</h2>
            <p><label><input type="checkbox"><strong>Day 1:</strong> 5-8 kilometers at an easy pace.</p>
            <p><label><input type="checkbox"><strong>Day 2:</strong> Cross-training (cycling, swimming, or strength training).</p>
            <p><label><input type="checkbox"><strong>Day 3:</strong> 5-8 kilometers at an easy pace.</p>
            <p><label><input type="checkbox"><strong>Day 4:</strong> Rest or active recovery (yoga or walking).</p>
            <p><label><input type="checkbox"><strong>Day 5:</strong> 6-10 kilometers, including some faster intervals.</p>
            <p><label><input type="checkbox"><strong>Day 6:</strong> Cross-training.</p>
            <p><label><input type="checkbox"><strong>Day 7:</strong> 8-11 kilometers at a comfortable pace.</p>
            <h2>Week 2:</h2>
            <p><label><input type="checkbox"><strong>Day 1:</strong> 8-11 kilometers at an easy pace.</p>
            <p><label><input type="checkbox"><strong>Day 2:</strong> Cross-training (cycling, swimming, or strength training).</p>
            <p><label><input type="checkbox"><strong>Day 3:</strong> 10-13 kilometers, with a focus on steady pacing.</p>
            <p><label><input type="checkbox"><strong>Day 4:</strong> Rest or active recovery (yoga or walking).</p>
            <p><label><input type="checkbox"><strong>Day 5:</strong> 10-13 kilometers, incorporating intervals or hill repeats.</p>
            <p><label><input type="checkbox"><strong>Day 6:</strong> Cross-training.</p>
            <p><label><input type="checkbox"><strong>Day 7:</strong> 13-16 kilometers at a comfortable pace.</p>
            <h2>Week 3:</h2>
            <p><label><input type="checkbox"><strong>Day 1:</strong> 11-14 kilometers at an easy pace.</p>
            <p><label><input type="checkbox"><strong>Day 2:</strong> Cross-training.</p>
            <p><label><input type="checkbox"><strong>Day 3:</strong> 11-14 kilometers, incorporating tempo runs.</p>
            <p><label><input type="checkbox"><strong>Day 4:</strong> Rest or active recovery (yoga or walking).</p>
            <p><label><input type="checkbox"><strong>Day 5:</strong> 13-16 kilometers, including hill repeats.</p>
            <p><label><input type="checkbox"><strong>Day 6:</strong> Cross-training.</p>
            <p><label><input type="checkbox"><strong>Day 7:</strong> 16-19 kilometers at a comfortable pace.</p>
            <h2>Week 4:</h2>
            <p><label><input type="checkbox"><strong>Day 1:</strong> 10-13 kilometers at an easy pace.</p>
            <p><label><input type="checkbox"><strong>Day 2:</strong> Cross-training.</p>
            <p><label><input type="checkbox"><strong>Day 3:</strong> 6-10 kilometers at an easy pace.</p>
            <p><label><input type="checkbox"><strong>Day 4:</strong> Rest or active recovery (yoga or walking).</p>
            <p><label><input type="checkbox"><strong>Day 5:</strong> 6-10 kilometers at an easy pace.</p>
            <p><label><input type="checkbox"><strong>Day 6:</strong> Cross-training.</p>
            <p><label><input type="checkbox"><strong>Day 7:</strong> Half Marathon Race.</p>
        </div>
        <!-- Repeat the structure for Week 2, Week 3, and Week 4 -->
    </div>
</body>
</html>
